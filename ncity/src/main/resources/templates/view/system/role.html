<!DOCTYPE html>
<html>
  <head>
    <title></title>
	<meta charset="UTF-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<meta http-equiv="pragma" content="no-cache"></meta>
	<meta http-equiv="cache-control" content="no-cache"></meta>
	<meta http-equiv="expires" content="0"></meta>
	<link rel="stylesheet" href="../../js/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" href="../../css/role.css" media="all" />
  </head>
  
  <body class="childrenBody">
	<blockquote class="layui-elem-quote role_search">
		<div class="layui-inline">
		    <div class="layui-input-inline">
		    	<input id="keyword" type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
		    </div>
		    <a class="layui-btn search_btn" onclick="queryRole()">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal newsAdd_btn" onclick="addRole('')">添加角色</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger batchDel" onclick="getDatas();">批量删除</a>
		</div>
	</blockquote>
	<table class="layui-hide" id="role" lay-filter="tools"></table>
	<script type="text/html" id="tools">
  		<a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
	</script>
	<script type="text/javascript" src="../../js/layui/layui.js"></script>
	<script type="text/javascript" src="../../js/jquery2.1.4.js"></script>
	<script type="text/javascript" src="../../js/DateFormat.js"></script>
	<script type="text/javascript" src="../../js/view/system/role.js"></script>
</body>
</html>
