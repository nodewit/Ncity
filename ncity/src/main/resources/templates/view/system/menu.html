<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta http-equiv="pragma" content="no-cache"></meta>
<meta http-equiv="cache-control" content="no-cache"></meta>
<meta http-equiv="expires" content="0"></meta>
<link rel="stylesheet" href="../../js/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="../../css/menu.css" media="all" />

</head>
<body>
	<form class="layui-form">
		<div id="menuTree" class="tree">
			<ul id="tree"></ul>
		</div>
		<div class="right">
			<div class="layui-form-item">
				<label class="layui-form-label">上级菜单 </label>
				<div class="layui-input-block">
					<input type="hidden" name="parentId" id="parentId" value=""
						disabled="disabled" class="layui-input"> <input
						type="text" name="parentName" id="parentName" value=""
						disabled="disabled" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">菜单名称</label>
				<div class="layui-input-block">
					<input type="hidden" name="id" id="id" value="" disabled="disabled"
						class="layui-input"> <input type="text" value=""
						name="name" id="name" placeholder="请输入菜单名称" lay-verify="required"
						class="layui-input realName">
				</div>
			</div>
			<div class="layui-form-item" pane="">
				<label class="layui-form-label">菜单路径</label>
				<div class="layui-input-block">
					<input type="text" value="" name="url" id="url"
						placeholder="请输入菜单路径" class="layui-input realName">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">排序</label>
				<div class="layui-input-block">
					<input type="number" value="" name="order_" id="order_"
						placeholder="请输入序号" class="layui-input userPhone">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">选择图标</label>
				<div class="layui-input-block">
					<div class="icon">
						<i class="layui-icon" id="icon">&#xe614;</i>
					</div>
					<button type="button" class="layui-btn layui-bg-orange" id="iconBtn">点击选择</button>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button type="button" class="layui-btn layui-bg-blue" id="add"
						style="display: none">添加菜单</button>
					<button class="layui-btn" lay-submit="" lay-filter="*" id="save"
						style="display: none">保存</button>
					<button type="button" class="layui-btn layui-bg-red" id="del"
						style="display: none">删除</button>
				</div>
			</div>
		</div>
	</form>
</body>
<script type="text/javascript" src="../../js/layui/layui.js"></script>
<script type="text/javascript" src="../../js/jquery2.1.4.js"></script>
<script type="text/javascript" src="../../js/view/system/menu.js"></script>
</html>
