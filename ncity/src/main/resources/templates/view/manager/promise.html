<!DOCTYPE html>
<html>
  <head>
    <title></title>
	<meta charset="UTF-8"></meta>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
	<meta http-equiv="pragma" content="no-cache"></meta>
	<meta http-equiv="cache-control" content="no-cache"></meta>
	<meta http-equiv="expires" content="0"></meta>
	<link rel="stylesheet" href="../../js/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
	<link rel="stylesheet" href="../../css/promise.css" media="all" />
  </head>
  
  <body class="childrenBody">
	<blockquote class="layui-elem-quote role_search">
		<form class="layui-form" action="">
			<div class="layui-inline">
			    <div class="layui-input-inline">
			    	<input id="keyword" name="keyword" type="text" value="" placeholder="请输入关键字" class="layui-input search_input">
			    </div>
			    <div class="layui-input-inline">
			    </div>
			    <div class="layui-input-inline">
			    	<input type="radio" name="type" value="" title="全部" checked>
			    	<input type="radio" name="type" value="1" title="公开">
	      			<input type="radio" name="type" value="2" title="私密">
			    </div>
			    <a class="layui-btn search_btn" lay-submit lay-filter="form">查询</a>
			</div>
		</form>
	</blockquote>
	<table class="layui-hide" id="promise"></table>
	<script type="text/html" id="voice">
  		<audio src="{{d.filePath}}" controls="controls"></audio>
	</script>
	<script type="text/javascript" src="../../js/layui/layui.js"></script>
	<script type="text/javascript" src="../../js/jquery2.1.4.js"></script>
	<script type="text/javascript" src="../../js/DateFormat.js"></script>
	<script type="text/javascript" src="../../js/view/manager/promise.js"></script>
</body>
</html>
