<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta http-equiv="pragma" content="no-cache"></meta>
<meta http-equiv="cache-control" content="no-cache"></meta>
<meta http-equiv="expires" content="0"></meta>
<link rel="stylesheet" href="../../js/layui/css/layui.css" media="all" />
<link rel="stylesheet"
	href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
<link rel="stylesheet" href="../../css/timeMachine.css" media="all" />
</head>
<body class="childrenBody">
	<input type="hidden" name="id" id="id" th:value="${id}">
	<div class="layui-row" style="height: 100%">
		<div class="layui-col-md6" style="height: 100%;padding: 10px">
			<div class="layui-row">
				<div class="layui-col-md10">
					<textarea id="desc" name="desc" placeholder="暂无内容" class="layui-textarea" style="resize:none" readonly="readonly"></textarea>
				</div>
				<div class="layui-col-md2" style="text-align: right;margin-top: 60px;">
					<button class="layui-btn" style="width: 90%;" onclick="parent.close();">关闭</button>
				</div>
			</div>
			<hr>
			<div class="layui-row images" id="img">
				
			</div>
		</div>
		<div class="layui-col-md6" style="height: 100%;border-left: 1px solid #D5D5D5; ">
			<div class="photo"  id="span">
				暂未展示图片
			</div>
			<div id="docker" style="overflow: auto;">
				<img id="photo" src="" style="display: none;width: 100%">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="../../js/layui/layui.js"></script>
	<script type="text/javascript" src="../../js/jquery2.1.4.js"></script>
	<script type="text/javascript" src="../../js/DateFormat.js"></script>
	<script type="text/javascript" src="../../js/view/manager/timeMachineInfo.js"></script>
</body>
</html>
