<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta http-equiv="pragma" content="no-cache"></meta>
<meta http-equiv="cache-control" content="no-cache"></meta>
<meta http-equiv="expires" content="0"></meta>
<link rel="stylesheet" href="../../js/layui/css/layui.css" media="all" />
<link rel="stylesheet"
	href="//at.alicdn.com/t/font_tnyc012u2rlwstt9.css" media="all" />
<style type="text/css">
html, body {
	height: 100%;
}

.role_search {
	padding: 10px 10px;
}

.layui-table, .layui-table th {
	text-align: center;
}
</style>
</head>

<body class="childrenBody">
	<blockquote class="layui-elem-quote role_search">
		<form class="layui-form" action="">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input id="keyword" name="keyword" type="text" value=""
						placeholder="请输入关键字" class="layui-input search_input">
				</div>
				<div class="layui-input-inline">
					<select name="type" lay-filter="aihao">
						<option value=""></option>
						<option value="1">签到</option>
						<option value="2">邀请好友</option>
						<option value="3">新用户注册</option>
						<option value="4">发布时光机</option>
						<option value="5">发布一诺千金</option>
						<option value="6">点赞</option>
						<option value="7">评论</option>
					</select>
				</div>
				<a class="layui-btn search_btn" lay-submit lay-filter="form">查询</a>
			</div>
		</form>
	</blockquote>
	<table class="layui-hide" id="integral"></table>
	<script type="text/javascript" src="../../js/layui/layui.js"></script>
	<script type="text/javascript" src="../../js/jquery2.1.4.js"></script>
	<script type="text/javascript" src="../../js/DateFormat.js"></script>
	<script type="text/javascript" src="../../js/view/manager/integral.js"></script>
</body>
</html>
