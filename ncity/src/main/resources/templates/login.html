<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
<meta http-equiv="pragma" content="no-cache"></meta>
<meta http-equiv="cache-control" content="no-cache"></meta>
<meta http-equiv="expires" content="0"></meta>
<title>诺城后台管理</title>
<link type="text/css" rel="stylesheet" href="css/default.css" />
<!--必要样式-->
<link type="text/css" rel="stylesheet" href="css/styles.css" />
<link type="text/css" rel="stylesheet" href="css/demo.css" />
<link type="text/css" rel="stylesheet" href="css/loaders.css" />
</head>

<body>
<div class='login'>
	<div class='login_title'>
		<span>管理员登录</span>
	</div>
	<div class='login_fields'>
	    <div class='login_fields__user'>
	      <div class='icon'>
	        <img alt="" src='img/user_icon_copy.png'/>
	      </div>
	      <input name="login" placeholder='用户名' maxlength="16" type='text' autocomplete="off" value=""/>
	      <div class='validation'>
	        <img alt="" src='img/tick.png'/>
	      </div>
	    </div>
	    <div class='login_fields__password'>
	      <div class='icon'>
	        <img alt="" src='img/lock_icon_copy.png'/>
	      </div>
	      <input name="pwd" placeholder='密码' maxlength="16" type='text' autocomplete="off"/>
	      <div class='validation'>
	        <img alt="" src='img/tick.png'/>
	      </div>
	    </div>
	    <div class='login_fields__password'>
	      <div class='icon'>
	        <img alt="" src='img/key.png'/>
	      </div>
	      <input placeholder='验证码' maxlength="5" type='text' name="code" autocomplete="off"/>
	      <div class='validation' style="opacity: 1; right: -5px;top: -3px;">
          <canvas class="J_codeimg" id="myCanvas" onclick="showCheck();">对不起，您的浏览器不支持canvas，请下载最新版浏览器!</canvas>
	      </div>
	    </div>
	    <div class='login_fields__submit'>
	      <input type='button' value='登录'/>
	    </div>
	</div>
	<div class='success'></div>
	<div class='disclaimer'>
	    <p>欢迎登陆后台管理系统</p>
	</div>
</div>
<div class='authent'>
  <div class="loader" style="height: 44px;width: 44px;margin-left: 28px;">
    <div class="loader-inner ball-clip-rotate-multiple">
        <div></div>
        <div></div>
        <div></div>
    </div>
    </div>
  <p>验证登录中...</p>
</div>
<div class="OverWindows"></div>

<link type="text/css" rel="stylesheet" href="js/layui/css/layui.css" />
<script type="text/javascript" src="js/jquery2.1.4.js"></script>
<script type="text/javascript" src="js/jquery-ui.min.js"></script>
<script type="text/javascript" src='js/stopExecutionOnTimeout.js?t=1'></script>
<script type="text/javascript" src="js/layui/layui.js"></script>
<script type="text/javascript" src="js/particleground.js"></script>
<script type="text/javascript" src="js/treatment.js"></script>
<script type="text/javascript" src="js/jquery.mockjax.js"></script>
<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
